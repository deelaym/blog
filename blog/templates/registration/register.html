{% extends 'base.html' %}

{% block title %}Create an account{% endblock %}

{% block content %}
    <h1>Create an account</h1>
    <p>Please, sign up using the following form:</p>
    <form method="post">
        {% for field in form %}
            <div>
                <p>{{ field.label_tag }}</p>
                {{ field }}
            </div>
        {% endfor %}
        {% csrf_token %}
        <input class="btn btn-outline-dark mt-3" type="submit" value="Create account">
    </form>
{% endblock %}
