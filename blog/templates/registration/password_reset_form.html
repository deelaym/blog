{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {% if form.email.errors %}
            {{ form.email.errors }}
        {% endif %}

        <label for="formEmail" class="form-label">{{ form.email.label_tag }}</label>
        <div id="formEmail">{{ form.email }}</div>

        <input type="submit" class="btn btn-outline-dark mt-2" value="Reset password" />
    </form>
{% endblock %}
