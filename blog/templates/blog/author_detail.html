{% extends "base.html" %}

{% block title %}<title>{{ author.user }}</title>{% endblock %}

{% block content%}
    <div class="container">
        <h1>Blogger: {{ author.user }}</h1>
        <h2>Bio</h2>
        <p>{{ author.bio|linebreaks }}</p>
        <h2>Blog list</h2>
        <ul>
            {% for post in author.post_set.all %}
                <li><a href="{{ post.get_absolute_url }}">{{ post }} </a>
                ({{ post.created }})</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
