{% extends "base.html" %}

{% block content %}
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{ message }} <a href="{{ post.get_absolute_url }}" class="alert-link">Вернуться к посту.</a>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <form action="" method="post">
            {% csrf_token %}
            <p>Тема: <a href="{{ post.get_absolute_url }}">{{ post|title }}</a></p>

            <div>{{ form.description }}</div>
            <input class="btn btn-outline-dark" type="submit" value="Отправить"/>
        </form>
    </div>
{% endblock %}
