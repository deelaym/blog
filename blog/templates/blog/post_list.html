{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>All posts</h1>

    <ul>
        {% for post in post_list %}
            <li><a href="{{ post.get_absolute_url }}">
                {{ post.title }} </a>
            ({{ post.date }}) —
                <a href="{{ post.author.get_absolute_url }}">{{ post.author }}</a></li>
        {% empty %}
            <p>Пока нет постов.</p>
        {% endfor %}
    </ul>
</div>
{% endblock %}
