{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>All posts</h1>
    {% for post in post_list %}
        <div class="card border-warning mb-3">
            <div class="card-header"><a href="{{ post.author.get_absolute_url }}">{{ post.author }}</a>
                <span class="text-muted">({{ post.date }})</span></div>
            <div class="card-body">
                <h5 class="card-title"><a href="{{ post.get_absolute_url }}">
            {{ post.title }}</a></h5>
                <p class="card-text">{{ post.description|truncatewords:33 }}
                <a href="{{ post.get_absolute_url }}">Читать дальше</a></p>
            </div>
        </div>

    {% empty %}
        <p>Пока нет постов.</p>
    {% endfor %}
</div>
{% endblock %}
