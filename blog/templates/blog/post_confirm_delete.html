{% extends "base.html" %}

{% block content %}
    {% if perms.blog.add_post and post.author.user == request.user.username %}
        <p>Are you sure you want to delete the post: <a href="post.get_absolute_url">{{ post.title }}?</a></p>
        <form action="" method="POST">
            {% csrf_token %}
            <input class="btn btn-outline-dark" type="submit" value="Да, удалить."/>
        </form>
    {% endif %}
{% endblock %}
